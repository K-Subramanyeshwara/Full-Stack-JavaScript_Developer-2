<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Home Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section class="container">
        <div class="content-left">
            <img src="./images/Logo.png" alt="logo" class="logo">
            <!-- <img src="./images/pexels-rfstudio-3819572.jpg" alt=""> -->
        </div>
        <div class="content-right">
            <section class="navbar">
                <ul class="items">
                    <li class="item">Home</li>
                    <li class="item">About Us</li>
                    <li class="item">Portfolio</li>
                    <li class="item">Contact</li>
                </ul>
            </section>
            <div class="hero-top">
                <div class="hero-top-text">
                    <h1>Crea- <br> <span>tivity.</span></h1>
                    <p>is our <br> ingredient</p>
                </div>
                <button>Check Our Package</button>
                <ul class="socials">
                    <li class="social"><img src="./images/Twitter Icon.svg" alt="twitter"></li>
                    <li class="social"><img src="./images/Instagram Icon.svg" alt="instagram"></li>
                    <li class="social"><img src="./images/Facebook Icon.svg" alt="facebook"></li>
                    <li class="social"><img src="./images/Email Icon.svg" alt="email"></li>
                </ul>
            </div>
            <div class="hero-bottom">
                <div class="hero-bottom-part1">
                    <ul>
                        <li class="active">Photography</li>
                        <li>Videography</li>
                        <li>Graphic Design</li>
                        <li>Illustration</li>
                        <li>Animation</li>
                    </ul>
                </div>
                <div class="hero-bottom-part2">
                    <h1>❜❜</h1>
                    <h2>We help you to create the best graphics, <br> photos, videos, animations and illustrations</h2>
                    <img src="./images/pexels-cottonbro-7974875.jpg" alt="dancing lady">
                </div>
                <div class="hero-bottom-part3">
                    <img src="./images/down-arrow-svgrepo-com.svg" alt="down arrow">
                </div>
            </div>
        </div>
    </section>

</body>

</html>
